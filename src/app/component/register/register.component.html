<div class="container col-md-6">
    <h1 style="color:red" align="center">User Register Form</h1><br>
    <form>
        <div class="row g-3">
            <div class="col-12 position-relative">
                <label for="username" class="form-label">Full User Name</label>
                <input type="text" class="form-control" formControlName="fname" id="username"
                    placeholder="User Full Name" aria-label="User Full Name">
                <div class="text-danger" *ngIf="uname.errors!=null && (uname.touched || uname.dirty || errormessage)">
                    User Name cannot be empty.
                </div>
                <div class="text-danger" *ngIf="uname.errors==null">
                    Looks Good!
                </div>
            </div>

            <div class="row-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="inputEmail4">
            </div>
            <div class="row-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="inputPassword" id="inputPassword">
            </div>
            <div class="row-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="inputPassword4">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Remember Me
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

        </div>

    </form>
</div>
