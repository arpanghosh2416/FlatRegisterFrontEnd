<style>
  .tx-sz-20 {
    font-size: 18px;
  }
</style>

<div class="container">
  <br>
  <h3 style="text-align: center;">All Registered User</h3>
  <hr>
  <div class="card">
    <div class="card-body">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Tea List</h2>
        </div>
        <div class="panel-body">
          <table id="datatable-example" class="table table-striped table-sm row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="text-center"># Username</th>
                <th class="text-center">User Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">{{user.username}}</td>
                <td class="text-center">{{user.userRole}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
